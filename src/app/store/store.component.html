<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Sklep Sportowy</a>
    <app-cart-summary></app-cart-summary>
  </div>
</nav>

<div class="container">
  <div class="row mb-5">

    <div class="col-sm-3">
      <button
        class="btn btn-block btn-outline-secondary my-4"
        (click)="changeCategory()"
      >
        Wszystkie
      </button>

      <button
        *ngFor="let cat of categories"
        class="btn btn-block btn-outline-secondary my-4"
        [class.active]="cat === selectedCategory"
        (click)="changeCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>

    <div class="col-sm-9">
      <div
        *ngFor="let product of products"
        class="card my-4"
      >

        <h4 class="card-header">
          {{ product.name }}
          <span class="float-right badge badge-pill badge-secondary">
            {{ product.price | number:'2.2-2' }} z≈Ç
          </span>
        </h4>

        <div class="card-body">
          <div class="card-text">
            {{ product.description }}
            <button
              class="btn btn-success btn-sm float-right"
              (click)="addProductToCart(product)"
            >
              Dodaj do koszyka
            </button>
          </div>
        </div>

      </div>

      <div class="form-inline float-left">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="3">3 na stronie</option>
          <option value="4">4 na stronie</option>
          <option value="6">6 na stronie</option>
          <option value="8">8 na stronie</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button
          *appCounter="let page of pageCount"
          (click)="changePage(page)"
          class="btn btn-outline-secondary"
          [class.active]="page === selectedPage"
        >
        {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
